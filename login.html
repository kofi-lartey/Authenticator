<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication | Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./scripts/login.js" defer></script>
</head>

<body>
    <h1 class="text-4xl font-bold text-center">Login to Your Account</h1>
    <form class="flex flex-col justify-around items-center mt-10 h-[25vh]" id="login-form">
        <input class="border-2 p-2 rounded-[10px] w-[50%]" type="email" placeholder="Enter your email" name="email" required>

        <input class="border-2 p-2 rounded-[10px] w-[50%]" type="password" placeholder="Enter your password" name="password" required>
       
        <button id="login-btn" class="w-[25%] border-2 p-2 bg-blue-600 text-white rounded-[10px] cursor-pointer" type="submit">LOGIN</button>
    </form>
</body>

</html>

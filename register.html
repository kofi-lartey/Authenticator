<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication | Register</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./scripts/register.js" defer></script>
</head>

<body>
    <h1 class="text-4xl font-bold text-center">Register A New User</h1>
    <form class="flex flex-col justify-around items-center mt-10 h-[50vh]" id="register-form">
        <input class="border-2 p-2 rounded-[10px] w-[50%]" type="email" placeholder="Enter your email" name="email" required>
        <input class="border-2 p-2 rounded-[10px] w-[50%]" type="text" placeholder="Enter your name" name="text" required>
        <input class="border-2 p-2 rounded-[10px] w-[50%]" type="password" placeholder="Enter your password" name="password" required>
        <input class="border-2 p-2 rounded-[10px] w-[50%]" type="text" placeholder="Enter your role" name="role" required>
        <input class="border-2 p-2 rounded-[10px] w-[50%]" type="avatar" placeholder="Enter your avatar" name="avatar" required>
        <button id="register-btn" class="w-[25%] border-2 p-2 bg-blue-600 text-white rounded-[10px] cursor-pointer" type="submit">REGISTER</button>
    </form>
</body>

</html>
